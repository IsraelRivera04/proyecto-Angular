<section class="vh-100" style="background-color: #f4f5f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-12 col-md-4 gradient-custom text-center text-white"
              style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
              <img [src]="usuario.imagen || 'https://via.placeholder.com/150'" alt="Avatar"
                class="img-fluid my-5 rounded-circle" style="width: 60px; max-width: 100px;" />
              <h5>{{ usuario.username }}</h5>
              <p>{{ usuario.rol }}</p>
              <i class="far fa-edit mb-5"></i>
            </div>
            <div class="col-12 col-md-8">
              <div class="card-body p-3 p-md-4">
                <h6>Información</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-12 col-md-6 mb-3">
                    <h6>Email</h6>
                    <p class="text-muted">{{ usuario.email || 'No disponible' }}</p>
                  </div>
                  <div class="col-12 col-md-6 mb-3 d-none d-md-block">
                    <h6>Teléfono</h6>
                    <p class="text-muted">{{ usuario.telefono || 'No disponible' }}</p>
                  </div>
                </div>
                <h6 class="d-none d-md-block">Dirección</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1 d-none d-md-block">
                  <div class="col-12 mb-3">
                    <h6>Dirección</h6>
                    <p class="text-muted">{{ usuario.direccion || 'No disponible' }}</p>
                  </div>
                </div>
                <div class="d-flex justify-content-start">
                  <a href="#!" class="me-3"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="me-3"><i class="fab fa-twitter fa-lg"></i></a>
                  <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                </div>
                <div class="mt-3">
                  <button class="btn btn-primary" (click)="editarDatos()">Editar datos</button>
                  <button class="btn btn-danger ms-2" (click)="cerrarSesion()">Cerrar sesión</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
