<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row justify-content-center mb-3">
      <div class="col-md-12 col-xl-10" *ngFor="let juego of juegos">
        <div class="card shadow-0 border rounded-3">
          <div class="card-body">
            <div class="row">
              <!-- Imagen del Juego -->
              <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                <div class="bg-image hover-zoom ripple rounded ripple-surface">
                  <img
                    [src]="juego.imagen"
                    alt="Imagen de {{ juego.nombre }}"
                    class="w-100 img-fluid"
                  />
                  <a href="#!">
                    <div class="hover-overlay">
                      <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                    </div>
                  </a>
                </div>
              </div>

              <!-- Información del Juego -->
              <div class="col-md-6 col-lg-6 col-xl-6">
                <h5>{{ juego.nombre }}</h5>
                <div class="d-flex flex-row align-items-center">
                  <div class="text-warning mb-1 me-2">
                    <i class="fa fa-star" *ngFor="let star of [].constructor(juego.valoracion)"></i>
                  </div>
                  <span class="small text-muted">{{ juego.numValoraciones }} valoraciones</span>
                </div>
                <div class="mt-1 mb-0 text-muted small">
                  <span>{{ juego.categoria }}</span>
                  <span class="text-primary"> • </span>
                  <span>{{ juego.duracion }}</span>
                  <span class="text-primary"> • </span>
                  <span>{{ juego.edadRecomendada }}+ años</span>
                </div>
                <p class="text-truncate mb-4 mb-md-0">
                  {{ juego.descripcion }}
                </p>
              </div>

              <!-- Detalles y Opciones -->
              <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                <div class="d-flex flex-row align-items-center mb-1">
                  <h4 class="mb-1 me-1">{{ juego.precio | currency: 'EUR':'symbol' }}</h4>
                  <span *ngIf="juego.precioDescuento" class="text-danger">
                    <s>{{ juego.precioDescuento | currency: 'EUR':'symbol' }}</s>
                  </span>
                </div>
                <h6 class="text-success" *ngIf="juego.envioGratis">Envío gratis</h6>
                <h6 class="text-danger" *ngIf="!juego.stock">Sin stock</h6>
                <div class="d-flex flex-column mt-4">
                  <button
                    class="btn btn-primary btn-sm"
                    [disabled]="!juego.stock"
                    type="button"
                    (click)="verDetalle(juego.id)"
                  >
                    Detalles
                  </button>
                  <button
                    class="btn btn-outline-primary btn-sm mt-2"
                    type="button"
                    (click)="agregarAlCarrito(juego)"
                  >
                    Añadir a la lista de deseos
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
